<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- As pesudo classes são declarações feitas para os seletores onde permite dar um estado especial para aquele elemento, as principais são :hover, :checked, : visited, :empty, :focus e :active. -->
    <!-- Os pseudo elementos são declarações feitas para os seletores permitindo formatar pedaços especificos de um elemento, os principais são ::before, ::after, ::first-line e ::first-letter. -->
    <div>
        <h1 id="paragrafo-principal">Pseudo Works</h1>
       <a href="youtube.com" target="_blank" class="link-especial">Este link irá levar você para o futuro.</a>
       <p class="zueira">Palmeiras não tem mundial.</p>

    </div>
</body>
</html>
